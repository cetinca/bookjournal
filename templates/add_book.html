{% extends "layout.html" %}

{% block main_block %}
<form class="form" method="post" name="login">
    <div class="form__container">
        {{ form.hidden_tag() }}
        {{ form.book(class_="form__field", placeholder="Add book") }}
        {{ form.date(class="form__field", placeholder="Add date") }}
        {{ form.submit(class_="form__button") }}
    </div>
</form>
{% endblock %}
